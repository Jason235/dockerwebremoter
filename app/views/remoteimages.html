<h3 class="page-title">
	Docker Images <small>remote images</small>
</h3>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Docker Remote Images</span>
                    <span class="caption-helper">/search</span>
                </div>
                <div class="inputs">
                    <div class="portlet-input input-inline input-small">
                        <div class="input-icon right">
                            <i class="icon-magnifier" style="cursor:pointer;" ng-click="OnSearch()"></i>
                            <input type="text" ng-model="SearchText" class="form-control input-circle" placeholder="search...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="portlet-body" id="imagesblock">
                <div class="table-scrollable">
                    <table class="table table-striped table-bordered table-advance table-hover">
                        <thead>
                            <th width="100">Start Count</th>
                            <th width="100">Is Official</th>
                            <th>Name</th>
                            <th>Is Trusted</th>
                            <th>Is Automated</th>
                            <th>Description</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="image in Images">
                                <td>
                                    {{image.star_count}}
                                </td>
                                <td>
                                    {{image.is_official}}
                                </td>
                                <td>
                                    {{image.name}}
                                </td>
                                <td>
                                    {{image.is_trusted}}
                                </td>
                                <td>
                                    {{image.is_automated}}
                                </td>
                                <td>
                                    {{image.description}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
